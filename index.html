("div",d4,[k("div",f4,[s[4]||(s[4]=k("a",{class:"font-bold no-underline flex items-center gap-1",href:"https://chromatone.center",target:"_blank"},[k("img",{src:Ob,width:"30",height:"30"}),k("h1",{class:"text-xl"},"Chromatone")],-1)),s[5]||(s[5]=k("div",{class:"flex-1"},null,-1)),k("a",p4,[k("span",null,"MIT "+xt(G(l4)),1),s[3]||(s[3]=k("div",{class:"i-la-github"},null,-1)),k("span",null,"v."+xt(G(c4)),1)])]),s[6]||(s[6]=k("h2",{class:"text-4xl"},"Circular metronome",-1)),s[7]||(s[7]=k("h2",{class:"text-2xl"},"Polyrhythm/polymeter tool and instrument",-1))])]),k("div",m4,[k("h3",g4,[s[8]||(s[8]=fg("Two cycles of 2-48 notes of 2-16 subdivisions played in both normal and accented variants. The whole universe of polyrhythms and polymeters in your hands, just dial numbers and toggle steps to find unique patterns to play along. With MIDI clock out, tap tempo and guess tempo from audio. ")),k("a",{href:"#more",onClick:s[0]||(s[0]=i=>n.value=!n.value)},"Read "+xt(n.value?"less":"more")+"...",1)]),n.value?(K(),se("p",v4,"You are in the center of deep rhythmic patterns explorations. We have two independent wheels ready to hold any variety of looping beats. Here's how you operate it:")):vn("",!0),n.value?(K(),se("ul",_4,s[9]||(s[9]=[jy('<li>Set the <b>number of steps</b> with the top left slider. The external loop takes up to 48 steps for long sequences. The internal loop is smaller and can hold up to 16 steps.</li><li>Set the <b>number of subdivisions</b> of a measure with the top right slider. If the left and right numbers are equal you get a full loop cycle equal to one measure. But many more combinations are possible!</li><li>Turn steps <b>on and off</b> by clicking the colored wheel segments. The colorful lines connect all active steps of a sequence.</li><li>Use the <i class="p-3 mr-1 i-tabler-stairs"></i> button to reset the mutes distribution to the <a href="https://chromatone.center/theory/rhythm/system/euclidean/" target="_blank">Euclidean rhythm</a> given the number of mutes and given the loop steps count.</li><li>You can <b>set accents</b> on certain steps by clicking the step number. Filled circles produce an accented sound, hollow ones are regular beats.</li><li>Of course you can choose one of <b>5 sound kits</b> for the wheels independently. Just drag or click the bottom left slider (that one with the letters A-E).</li><li>If you want your own sounds to be played by the metronome choose the last letter <b>F</b>. It&#39;ll open the two recorders and loaders for that. <b>Record any sound</b> from your microphone or <b>upload any sound file</b> for both regular and accented beats.</li><li>Adjust the <b>panning</b> <i class="p-3 mr-1 i-mdi-pan-horizontal"></i> and the <b>volume</b> <i class="p-3 mr-1 i-la-volume-up"></i> of each loop with the sliders on the bottom right. You can even set two independent rhythms to play in two separate channels (left and right).</li><li>Press <b>play</b> button <i class="p-3 mr-1 i-la-play"></i> in the top right corner and listen to the patterns you&#39;ve created. The playback may be paused <i class="p-3 mr-1 i-la-pause"></i> and resumed from that place or stopped and reset with the stop button <i class="p-3 mr-1 i-la-stop"></i>. If you don&#39;t hear any sound on you mobile  just turn off the silent mode. Tested on iOS, it works!</li><li>There are two arrows <i class="p-3 mr-1 i-la-angle-left"></i> and <i class="p-3 mr-1 i-la-angle-right"></i> near the meter numbers at the top of the loops. With them you can <b>rotate the pattern</b> left or right at any moment, producing even more complex and evolving sequences.</li><li>The center circle of the metronome is very interactive. Use the <i class="p-3 mr-1 i-la-minus"></i> and <i class="p-3 mr-1 i-la-plus"></i> buttons to incrementally <b>change the tempo</b> by one BPM. Or press <i class="p-3 mr-1 i-la-slash"></i> and <i class="p-3 mr-1 i-la-times"></i> sectors to divide/multiply the tempo by two. It&#39;s like traversing the octaves of sound pitches. Notice that you get the same &#39;note&#39; and starting color for these tempos.</li><li>You can also just tap and drag the center circle to change the tempo gradually, either with touch on mobile or mouse pointer on desktop.</li><li>The top left corner with the tempo information works the same  <b>drag it</b> to set the tempo you want.</li><li>At the bottom of the screen you can find buttons to get the tempo from the world around you to the app. The bottom left ear button <i class="p-3 mr-1 i-tabler-ear"></i> activates the sophisticated <b>analyser that can determine the tempo</b> from any incoming audio signal. Turn it on and let the microphone hear your rhythm: clap it, stomp it, sign it or just turn the music on. The app will listen to the audio and show its guess in the box near the &#39;ear&#39; button. If you like what you get just press the number and the tempo will be set to the metronome itself.</li><li>The bottom right hand button <i class="p-3 mr-1 i-fluent-tap-double-20-regular"></i>is just good old <b>tap tempo</b>. Tap it three times or more to see the tempo you&#39;ve imagined or hear playing. The more you tap  the more precise the result gets. Then tap the number to set the main tempo to the new value.</li><li>If you see a square icon <i class="p-3 mr-1 i-la-expand"></i> at the bottom left corner, you are able to open the circle metronome to the <b>full screen</b>. What an immense experience!</li><li>Once you build some interesting patterns you can <b>export them as a MIDI file</b> to use in any DAW or other MIDI-compatible tool. Just press the <i class="p-3 mr-1 i-la-file-download"></i> button at the right bottom corner and choose a place to save it to your system. Then you can drag and drop it to your DAW timeline, choose intrument for the tracks and transpose the notes to desired notes.</li><li>Explore our <a href="https://chromatone.center/theory/rhythm/" target="_blank">Rhythm theory section</a> for inspiration about what to dial into the loops. This app can act as a simple visual and audial cue for your music practice or become a toli to explore the enormous space of possible rhythmic combinations. Polyrhythms have never been so easy to see and internalise. The colors and the form of the metronome can help sticking to the tempo even in silence. Be creative and feel the power of this rhythm visualisation tool.</li><li>You can also control all the parameters of the metronome with your MIDI-controller. Use the knobs to send the <b>CC messages number 1-16</b> on <b>channel 1</b> for it. Both loops are independently controlled by these MIDI commands. </li>',19)]))):vn("",!0)]),k("div",y4,[k("form",{class:"w-full",onSubmit:s[2]||(s[2]=Pa(i=>e.value=!0,["prevent"]))},[k("button",{class:"w-full p-4 bg-light-300 text-dark-400 rounded-xl shadow-lg text-2xl",type:"submit",onClick:s[1]||(s[1]=i=>e.value=!0)},"START")],32)])])),k("div",b4,[me(a4)])],64))}},A4=["top","right","bottom","left"],Lp=["start","end"],Vp=A4.reduce((t,e)=>t.concat(e,e+"-"+Lp[0],e+"-"+Lp[1]),[]),wo=Math.min,as=Math.max,T4={left:"right",right:"left",bottom:"top",top:"bottom"},S4={start:"end",end:"start"};function Uu(t,e,n){return as(t,wo(e,n))}function ks(t,e){return typeof t=="function"?t(e):t}function nr(t){return t.split("-")[0]}function Pn(t){return t.split("-")[1]}function _v(t){return t==="x"?"y":"x"}function xd(t){return t==="y"?"height":"width"}function bs(t){return["top","bottom"].includes(nr(t))?"y":"x"}function Nd(t){return _v(bs(t))}function yv(t,e,n){n===void 0&&(n=!1);const r=Pn(t),s=Nd(t),i=xd(s);let o=s==="x"?r===(n?"end":"start")?"right":"left":r==="start"?"bottom":"top";return e.reference[i]>e.floating[i]&&(o=oc(o)),[o,oc(o)]}function E4(t){const e=oc(t);return[ic(t),e,ic(e)]}function ic(t){return t.replace(/start|end/g,e=>S4[e])}function M4(t,e,n){const r=["left","right"],s=["right","left"],i=["top","bottom"],o=["bottom","top"];switch(t){case"top":case"bottom":return n?e?s:r:e?r:s;case"left":case"right":return e?i:o;def
